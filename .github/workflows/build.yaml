# Build and push Docker images for APIs and app.
# Images are pushed to GitHub Container Registry (ghcr.io) for deployment.
#
# Build from repo root: docker build -f <dockerfile> .
name: Build and Deploy

on:
  push:
    branches: [main, development, stable]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            dockerfile: apis/api-gateway/Dockerfile
            image: api-gateway
          - name: identity-and-access
            dockerfile: apis/identity-and-access/Dockerfile
            image: identity-and-access
          - name: task-management
            dockerfile: apis/task-management/Dockerfile
            image: task-management
          - name: task-management-app
            dockerfile: apps/task-management-app/Dockerfile
            image: task-management-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and build/push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ matrix.image }}
            org.opencontainers.image.description=${{ matrix.image }}
